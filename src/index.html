<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-nasm.min.js"></script>    
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="mb-4">Stack Helper</h1>
        
        <div class="mb-3">
            <label class="form-label">Architecture</label>
            <div class="row g-2" id="archSelect">
                <div class="col-6 col-md-3" >
                    <div class="text-white card arch-card text-center p-3 bg-secondary bg-opacity-25 border-secondary" data-arch="Intel-x86" style="cursor: pointer;">
                        <h5>Intel x86</h5>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="text-white card arch-card text-center p-3 bg-secondary bg-opacity-25 border-secondary" data-arch="Intel-x64" style="cursor: pointer;">
                        <h5>Intel x64</h5>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="text-white card arch-card text-center p-3 bg-secondary bg-opacity-25 border-secondary" data-arch="ARM64" style="cursor: pointer;">
                        <h5>ARM64</h5>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="text-white card arch-card text-center p-3 bg-secondary bg-opacity-25 border-secondary" data-arch="ARM32" style="cursor: pointer;">
                        <h5>ARM32</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Output Case</label>
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="caseToggle" id="caseLower" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="caseLower">Lower</label>
                <input type="radio" class="btn-check" name="caseToggle" id="caseUpper" autocomplete="off">
                <label class="btn btn-outline-primary" for="caseUpper">Upper</label>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="dataInput" class="form-label">Data to Convert</label>
            <input type="text" class="form-control" id="dataInput" placeholder="Enter data... /bin/sh">
        </div>
        
        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <label class="form-label mb-0">Generated Code</label>
                <button class="btn btn-sm btn-outline-light" id="copyButton">Copy</button>
            </div>
            <pre style="border-radius: 5px; border: 1px solid white;"><code id="codeOutput" class="language-nasm"></code></pre>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
